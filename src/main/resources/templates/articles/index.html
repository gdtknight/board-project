<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="gdtknight">
  <meta name="description" content="Spring boot practice project">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/css/index.css" rel="stylesheet">

  <title>Article Page</title>
</head>

<body>

  <!-- replace & insert 두가지 중 하나 선택 가능 -->
  <header></header>
  <main class="container">
    <div class="row">
      <div class="col-lg-12 card-margin">
        <div class="card search-form">
          <div class="card-body p-0">
            <form id="search-form">
              <div class="row">
                <div class="col-12">
                  <div class="row no-gutters">
                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>title</option>
                        <option>content</option>
                        <option>id</option>
                        <option>nickname</option>
                        <option>hashtag</option>
                      </select>
                    </div>
                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                      <input type="text" placeholder="Search..." class="form-control" id="search" name="search">
                    </div>
                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                      <button type="submit" class="btn btn-base">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          class="feather feather-search">
                          <circle cx="11" cy="11" r="8"></circle>
                          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <table class="table">

      <thead>

        <tr>
          <th class="col-6">title</th>
          <th class="col-2">hashtag</th>
          <th class="col-2">createdBy</th>
          <th class="col-5">createdAt</th>
        </tr>

      </thead>

      <tbody>

        <tr>
          <th>First</th>
          <th>#Java</th>
          <th>Lee</th>
          <th>2022-01-21</th>
        </tr>

        <tr>
          <th>Second</th>
          <th>#Spring</th>
          <th>Shin</th>
          <th>2022-01-21</th>
        </tr>

        <tr>
          <th>Third</th>
          <th>#Jpa</th>
          <th>Kim</th>
          <th>2022-01-21</th>
        </tr>

        <tr>
          <th>Fourth</th>
          <th>#Security</th>
          <th>Park</th>
          <th>2022-01-21</th>
        </tr>

      </tbody>

      <tfoot>

      </tfoot>

    </table>

    <nav></nav>

  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
